{% extends './layout.html' %}

{% block title %}设置{% endblock title %}

{% block body %}
<section class="section">
  <h3>评论框信息</h3>
  <form class="form" action="/setting" method="POST">
    <label>
      名称
      <input type="text" name="name" placeholder="网站名称">
    </label>
    <label>
      描述
      <textarea rows="5" name="description" placeholder="网站描述"></textarea>
    </label>
    <button type="submit" class="button-primary">更新</button>
  </form>
</section>
<section class="section">
  <h3>删除评论框</h3>
  <p>删除后相关数据将不可恢复</p>
  <button class="button-primary">确定删除</button>
</section>
<section class="section">
  <h3>使用方法</h3>
</section>
{% endblock body %}
